<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live webcam streaming with scheduling portal">
    <title>Live Webcam Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }
        header img {
            height: 50px;
        }
        h1{font-family: times;}
        #stream {
            margin: 20px auto;
            width: 80%;
            height: 80vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #000;
        }
        #date-time {
            margin-top: 10px;
            font-size: 1.2em;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.mosqueaisha.ca/assets/mosque-aisha-logo.png" alt="Mosque Aisha Logo">
        <h1>Mosque Aisha Niagara Falls</h1>
        <div id="date-time"></div>
    </header>

    <video id="stream" autoplay muted playsinline></video>

    <footer>
        Powered by Mosque Aisha.
    </footer>

    <script>
        // Display current date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('date-time').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);

        // Access webcam feed
        async function startStream() {
            const video = document.getElementById('stream');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam:', err);
                alert('Unable to access webcam. Please check permissions.');
            }
        }
        startStream();
    </script>
</body>
</html>
